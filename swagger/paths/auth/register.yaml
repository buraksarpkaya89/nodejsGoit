tags:
  - Auth
summary: Register a new user
operationId: registerUser
description: 'Register a new user with email and password'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: 'user@example.com'
          password:
            type: string
            minLength: 6
            example: 'password123'
          name:
            type: string
            example: 'John Doe'
responses:
  '201':
    description: User registered successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: User registered successfully!
            data:
              type: object
              properties:
                user:
                  $ref: '../../components/schemas/user.yaml'
                accessToken:
                  type: string
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '400':
    $ref: '../../components/responses/400.yaml'
  '409':
    $ref: '../../components/responses/409.yaml'